!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class= "container">
    <h1>calculator</h1>
<div>
<input type="text" name="screen" id="screen">
</div>
<div class="but">
   
    <div class ="row">
      <button onclick = "clk('(')">(</button></td>
      <button onclick = "clk(')')">)</button></td>
      <button onclick = "clkdel()">DEL</button></td>
      <button onclick = "clkdisp()">AC</button></td>
    </div>

    <div class ="row">
         <button onclick = "clk(7)">7</button></td>
         <button onclick = "clk(8)">8</button></td>
         <button onclick = "clk(9)">9</button></td>
         <button onclick = "clk('/')">/</button></td>
      </div>
      <div class ="row">
       
         <button onclick = "clk(4)">4</button></td>
         <button onclick = "clk(5)">5</button></td>
         <button onclick = "clk(6)">6</button></td>
         <button onclick = "clk('*')">x</button></td>
      </div>

      <div class ="row"> 
         <button onclick = "clk(1)">1</button></td>
         <button onclick = "clk(2)">2</button></td>
         <button onclick = "clk(3)">3</button></td>
         <button onclick = "clk('-')">-</button></td>
      </div>

      <div class ="row">
         <button onclick = "clk(0)" >0</button></td>
         <button onclick = "clk('.')">.</button></td>
         <button onclick = "eql('=')">=</button></td>
         <button onclick = "clk('+')">+</button></td>
      </div>
    </div>
  </div>
</body>

</html>
